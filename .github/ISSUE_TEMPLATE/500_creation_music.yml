name: 創作物作成/公開チケット【作曲】
description: 音源を作成した際に発行するチケット
title: "[Creation]: 作曲: タイトル"
labels: [creation, music]
assignees:
  - kasaikou
body:
  - type: textarea
    attributes:
      label: 特記事項
      description: 何か特殊な事情がある場合はここに記載してください
  - type: checkboxes
    attributes:
      label: 共通 TODO
      description: Issue 作成時には本件で不要なタスク/完了したタスクにチェックをつけてください
      options:
        - label: 楽曲を作成する
        - label: 歌詞を作成/依頼する
        - label: 絵を作成/依頼する
        - label: 動画を作成/依頼する
        - label: オフボーカルを作成する
        - label: 楽曲の告知ツイートをする
        - label: 動画を YouTube で公開する
        - label: 動画をニコニコ動画で公開する
        - label: 音源を提出する
        - label: オフボーカルを公開する
  - type: textarea
    attributes:
      label: 特殊 TODO
      description: 本件のために必要な特別なタスクを作成してください
      placeholder: |
        - [ ] 特殊タスク1...
        - [ ] 特殊タスク1...
  - type: textarea
    attributes:
      label: Tips
      description: 本件に関係しそうな情報を記載してください
      placeholder: |
        - URL...
